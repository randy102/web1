.<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Đăng Nhập</title>
	<link rel="stylesheet" href="./public/css/login.css">
	<link rel="stylesheet" href="./public/css/bootstrap.min.css">
	<script src="./public/js/login.js"></script>
</head>
<body>
	<form  method="GET" action="./index.html"onsubmit="return validateForm()">
		<table width="500" height="300" cellpadding="5" align="center">
			<tr id="login">
				<th colspan="2"><h3><b>ĐĂNG NHẬP</b></h3></th>
			</tr>
			<tr>
				<td><h5><b>Tên đăng nhập</b></h5></td>
				<td><input type="text" placeholder="nhập tên đăng nhập" size="40" name="username" id="username"/>
				</td>
			</tr>
			<tr>
				<td><h5><b>Mật khẩu</b></h5></td>
				<td><input type="Password" placeholder="nhập mật khẩu" size="40" name="password" id="password"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<a href="./register.html" class="btn btn-secondary"><b>Đăng ký</b></a>
				&emsp;&emsp;&emsp;&emsp;
				<a href="./index.html" class="btn btn-secondary" ><b>Đăng nhập</b></a>
			</td>
			</tr>
		</table>
	</form>
</body>
